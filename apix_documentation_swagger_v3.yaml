paths:
  /account:
    get:
      tags:
        - Common
      summary: Returns the properties of your Regalii account.
      operationId: getAccount
      description: |
        Returns the properties of your Regalii account. This includes the name of your company,
        the current balance you owe, and the maximum amount of credit allowed to your account
        in the currency specified.

      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  balance:
                    type: number
                  minimum_balance:
                    type: number
                  currency:
                    type: string
                example:
                  name: ACME Company
                  balance: 537.5
                  minimum_balance: -30000
                  currency: USD
  /billers:
    get:
      tags:
        - Common
      summary: Provides the current list of billers and their associated properties.
      operationId: getBillersCredentials
      description: |
        Provides the current list of billers and their associated properties.
        To ensure that your customers are able to leverage the enhancements that we make
        over time, you are required to cache the full list of billers and update it on a weekly basis.
      parameters:
        - in: query
          name: page
          description: If set, it allows you to display any page of billers
          schema:
            type: integer
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                type: array
                title: "billers"
                properties:
                  type:
                    type: string
                    description: A value of "biller
                  id:
                    type: integer
                    description: Unique identifier of the biller in the Regalii system
                  uuid:
                    type: string
                    description: Unique identifier of the biller in the Regalii system
                  name:
                    type: string
                    description: Utility Biller’s name
                  country:
                    type: string
                    description: Utility Biller’s ISO 2 digit country code
                  currency:
                    type: string
                    description: The 3 digit ISO currency code of the utility biller’s country.
                  biller_type:
                    type: string
                    description: Specifies the utility type of the bill being paid. For example Electricity, Landline, or Cell.
                  bill_type:
                    type: string
                    description: Specifies the bill identifier that is used to perform consults and payments.
                  required_parameters:
                    type: array
                    description: List of parameters required to add a bill with this biller
                    items:
                      type: string
                  returned_parameters:
                    type: array
                    description: List of returned parameters by this biller
                    items:
                      type: string
                  can_migrate:
                    type: boolean
                  charge_user:
                    type: boolean
                  has_xdata:
                    type: boolean
                example:
                  type: "biller"
                  id: 6510
                  uuid: "3bc572a9-cb55-4aea-80aa-40b058d26673"
                  name: "Con Edison"
                  country: "US"
                  currency: "USD"
                  biller_type: "Electricity"
                  bill_type: "credentials"
                  required_parameters: ["login","password"]
                  returned_parameters: ["balance","due_date","account_number","name_on_account","xdata"]
                  can_migrate: false
                  charge_user: true
                  has_xdata: false
  /bills:
