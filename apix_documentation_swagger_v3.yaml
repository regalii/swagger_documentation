        - in: query
          name: 'q[created_at_lteq]'
          required: false
          description: 'If set, it’ll return results before the specified timestamp.'
          schema:
            type: array
            items:
              type: string
        - in: query
          name: 'q[id_eq]'
          required: false
          description: 'Query transactions using the id'
          schema:
            type: array
            items:
              type: integer
        - in: query
          name: 'q[external_id_eq]'
          required: false
          description: 'Query transactions using the external_id you supplied'
          schema:
            type: array
            items:
              type: integer
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: Refresh in progress for 3 bills
