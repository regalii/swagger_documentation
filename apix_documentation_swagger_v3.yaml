                    type: integer
                    description: pending explain...
                  biller_uuid:
                    type: string
                    description: pending explain...
                  account_number:
                    type: string
                    description: pending explain...
                  name_on_account:
                    type: string
                    description: pending explain...
                  due_date:
                    type: string
                    description: pending explain...
                  balance:
                    type: number
                    description: pending explain...
                  balance_currency:
                    type: string
                    description: pending explain...
                  balance_updated_at:
                    type: string
                    description: pending explain...
                  error_code:
