paths:
  /account:
    get:
      tags:
        - Common
      summary: Returns the properties of your Regalii account.
      operationId: getAccount
      description: >-
        This endpoint returns the properties of your Regalii account. This
        includes the name of your company, the current balance you owe, and the
        maximum amount of credit allowed to your account in the currency
        specified.
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  balance:
                    type: number
                  minimum_balance:
                    type: number
                  currency:
                    type: string
                example:
                  name: ACME Company
                  balance: 537.5
                  minimum_balance: -30000
                  currency: USD
  /billers/credentials:
    get:
      tags:
        - Common
      summary: Provides the current list of billers and their associated properties.
      operationId: getBillersCredentials
      description: >-
        To ensure that your customers are able to leverage the enhancements that we
        make over time, you are required to cache the full list of billers and update
        it on a weekly basis.
      parameters:
        - in: header
          name: biller_id
          required: true
          description: The ID of the biller.
          schema:
            type: string
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  balance:
                    type: number
                  minimum_balance:
                    type: number
                  currency:
                    type: string
                example:
                  name: ACME Company
                  balance: 537.5
                  minimum_balance: -30000
                  currency: USD
  /bills:
    post:
      tags:
        - xData
      summary: creates a bill for billers with credentials bill
        identifier
      operationId: createBills
      description: |
        This endpoint creates a bill for billers with credentials bill
        identifier. When you send credentials to create a bill, the bill object
        is created and we then attempt to fetch the bill from the biller. Thus
        no matter what happens (MFA, wrong credentials, biller down, etc), the
        bill object is created. The request may take up to 59 seconds to
        return. If an error or MFA is returned, <update the bill> to resolve the issue.
         You may create multiple, discrete bill objects with identical credentials.
      parameters:
        - in: header
          name: biller_id
          required: true
          description: The ID of the biller.
          schema:
            type: integer
        - in: header
          name: login
          required: true
          description: The account login.
          schema:
            type: string
        - in: header
          name: password
          required: true
          description: The account password
          schema:
            type: string
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  id:
                    type: integer
                  uuid:
                    type: string
                  biller_id:
                    type: integer
                  biller_uuid:
                    type: string
                  account_number:
                    type: string
                  name_on_account:
                    type: string
                  due_date:
                    type: string
                  balance:
                    type: number
                  balance_currency:
                    type: string
                  balance_updated_at:
                    type: string
                  error_code:
                    type: string
                  error_message:
                    type: string
                  status:
                    type: string
                  mfa_challenges:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        id:
                          type: integer
                        prompt:
                          type: string
                        expires_at:
                          type: string
                example:
                  type: bill
                  id: 1512
                  uuid: c5482bbe-0f46-4e30-b660-3b1bb0ea773f
                  biller_id: 6510
                  biller_uuid: b44f5c1c-a6b7-4688-8311-080512ca4f1e
                  account_number: '4222422244'
                  name_on_account: Jose Bautista
