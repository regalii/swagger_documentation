  /transactions:
    post:
      tags:
        - xPay
      summary: Creates a new transaction
      description: |
        With this endpoint you can create a new transaction by passing an xPay
        Biller ID and information about the payment and the end user who is
        making the payment (see parameters below).
        <br/><br/>
        Once the transactions are created in arcus’ system, it takes 2-3 days to
        process the transaction. After that time, the transaction’s status will
        be updated. You can always check the transaction's status by making a
        request to the `GET /transactions/{id}` endpoint.
      operationId: postTransactions
      requestBody:
        description: |
          Within the request body the required parameters to be sent are an
          `account_number`, `amount`, `currency`, `rpps_biller_id`,
          `payer_born_on`, `first_name`, `last_name` and an `address` object
          with required information for `city` and `state`.
          <br/><br/>
          You have to make sure the `account_number` matches one of the masks'
          `mask_format` of the xPay Biller.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - account_number
                - amount
                - currency
                - rpps_biller_id
                - payer_born_on
                - first_name
                - last_name
                - address
              properties:
                account_number:
                  type: string
                  description: Account number where the payment is directed to
                  example: "1234-56"
                amount:
                  type: integer
                  description: Amount to pay
                  example: "2000.0"
                currency:
                  type: string
                  description: Amount's currency
                  example: "USD"
                rpps_biller_id:
                  type: string
                  description: xPay biller's UUID
                  example: "692b45ea-7369-4232-bdd6-2bd662fe1ebd"
                phone_number:
                  type: string
                  description: End user's phone number
                  example: "(714) 202-5081"
                client_number:
                  type: string
                  description: End user's client number
                  example: "805-612-0442"
                payer_born_on:
                  type: string
                  format: date
                  description: End user's date of birth
                  example: "1983-09-03"
                first_name:
                  type: string
                  description: End user's first name
                  example: "John"
                last_name:
                  type: string
                  description: End user's last name
                  example: "Doe"
                address:
                  type: object
                  description: End user's address
                  required:
                    - city
                    - state
                  properties:
                    street:
                      type: string
                      example: "351 W 14th St Apt L"
                    zip_code:
                      type: string
                      example: "10014"
                    city:
                      type: string
                      example: "New York"
                    state:
                      type: string
                      example: "NY"
      responses:
        200:
          description: successful response
          content:
            application/vnd.regalii.v3.2+json:
              schema:
                $ref: '#/components/schemas/Transaction'

