          description: successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  id:
                    type: integer
                  uuid:
                    type: string
                  biller_id:
                    type: integer
                  biller_uuid:
                    type: string
                  account_number:
                    type: string
                  name_on_account:
                    type: string
                  due_date:
                    type: string
                  balance:
                    type: number
                  balance_currency:
                    type: string
                  balance_updated_at:
                    type: string
                  error_code:
                    type: string
                  error_message:
                    type: string
                  status:
                    type: string
                  mfa_challenges:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        id:
                          type: integer
                        prompt:
                          type: string
                        expires_at:
                          type: string
                example:
                  type: bill
                  id: 1512
                  uuid: c5482bbe-0f46-4e30-b660-3b1bb0ea773f
