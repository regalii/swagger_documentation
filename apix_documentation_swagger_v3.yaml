  /transactions:
    post:
      tags:
        - xPay
      description: >-
        Create transaction (Pays a bill).
      operationId: postTransactions
      parameters:
        - in: query
          name: id
          required: true
          description: 'The ID of the bill'
          schema:
            type: integer
        - in: query
          name: amount
          required: true
          description: 'Amount to pay'
          schema:
            type: number
        - in: query
          name: currency
          required: true
          description: 'Amount currency'
          schema:
            type: string
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  id:
                    type: integer
                  amount:
                    type: number
                  amount_currency:
                    type: string
                  fx_rate:
                    type: number
                  amount_usd:
                    type: number
                  transaction_fee:
                    type: number
                  total_usd:
                    type: number
                  hours_to_fulfill:
                    type: integer
                  status:
                    type: string
                example:
                  type: "transaction"
                  id: 59335549
                  amount: 5568.00
                  amount_currency: "MXN"
                  fx_rate: 18.2569
                  amount_usd: 304.98
                  transaction_fee: 3.0
                  total_usd: 307.98
                  hours_to_fulfill: 48
                  status: "fulfilled"
    get:
      tags:
        - xPay
      description: >-
        Returns a list of bill payments that Regalii has processed for you,  in a page of 100 results. You may provide various search criteria, including id and timestamp.
      operationId: getTransactions
      parameters:
        - in: query
          name: page
          required: false
          description: 'If set, it allows you to display any page of bills'
          schema:
            type: integer
        - in: query
          name: 'q[created_at_gteq]'
          required: false
          description: 'If set, it’ll return results after the specified timestamp.'
          schema:
            type: array
            items:
