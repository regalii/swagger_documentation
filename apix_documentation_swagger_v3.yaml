      tags:
        - xPay
      summary: Deletes a specific transaction
      description: |
        This endpoint deletes the transaction that corresponds to the `id` sent.
        It’s only possible to delete a transaction if the processing of the
        transaction's payment hasn’t started, i.e., if it’s still in the
        __initialized__ state. If you make a request to delete an already
        processing transaction, then you would get an __unprocessable_entity__
        HTTP response.
      operationId: getTransactions
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the transaction to be deleted
          schema:
            type: integer
      responses:
        200:
          description: successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'

