                            url: "https://static.staging.arcusapi.com/vector/amazon-prime.svg"
                          - mime_type: image/png
                            resolution: 90x34
                            url: "https://static.staging.arcusapi.com/90x34/amazon-prime.png"
                          - mime_type: image/png
                            resolution: 135x51
