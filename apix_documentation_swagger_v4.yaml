                        parameter: configuration
                      code: UnknownConfiguration
                      detail: Merchant is not yet active for xData
        501:
          description:  Not Implemented
          content:
            application/vnd.regalii.v4.0+json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
