      operationId: createBill
      description: |
        This endpoint creates a new bill of a specific merchant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Basic_Credentials'
              type: object
              required:
                - merchant_id
              properties:
                merchant_id:
                  type: string
                  description: Merchant's ID.
                  example: 6ab564f9-4e9d-4b03-96d6-dd9f2c39ec53
                login:
                  type: string
                  description: User name 
                  example: email@exaple.com
                password:
                  type: string
                  description: Password
                  example: Example123!
                external_id _dynamic:
                  type: string
                  description: In merchant configuration you will find the custom fields external id
                  example: 312441241
      responses:
