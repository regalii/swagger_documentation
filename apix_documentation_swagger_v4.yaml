                      - $ref: '#/components/schemas/Bill'
                example:
                  data:
                    id: 7da26c9d-cfd0-4af3-a348-fed5dcbfa5d5
                    type: bill
                    attributes:
                      external_user_id: null
                      status: initialized
                      requested_at: "2019-01-25Z18:50:56 UTC"
                      retrieved_at: null
                      xdata: null
                      error: null
        422:
          description: unprocessable entity
          content:
            application/vnd.regalii.v4.0+json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/Error_Info'

                example:
                  errors:
                    - source:
                        parameter: password
                      code: BlankAttributeError
                      detail: Password can't be blank
                    - source:
                        parameter: password
                      code: InvalidAttributeError
                      detail: Password is invalid
        405:
          description:  Method Not Allowed
          content:
            application/vnd.regalii.v4.0+json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/Error_Info'
                example:
